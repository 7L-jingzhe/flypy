# Trime default style settings
# encoding: utf-8

config_version: "for小鹤主题5.2+"
name: 云中飞左
# 本主题依附于小鹤主题使用
# 
author: 散步的鹤 flypy.com #作者资讯
height:
# ----------键盘高度调整------------

  A: &VJG 50   #主键盘行高
  B: &VJM 50  #增高行高，如与其他行高相等，则ABC等值
  C: &FJG 50   #符号键盘行高  C=(A*4+B)/5=50
  
# ----------键盘左右留空合计16-----------
  E: &ZBK 1
  F: &YBK 15

  G: &HSK 12 #符号键盘菜单行回删键宽
# ----------增高行键宽度调整------------

  H: &HCK 15    #=回车宽
  K: &KGK 40   #=空格+分号=28+12
  Y: &YYK 14  #语音键宽
  Z: &SDZY 3.9   #三个点左右隔
  S: &SD 2.4    #三个点
  # 88=H+K+Y+2*Z+3*S
  K1: &KGZ 14   #空格左←
  K2: &KGV 12  #空格中␣
  K3: &KGY 14  #空格右→
  # K=K1+K2+K3 主键盘增高行空格三分
  
  X: &YCJ 3     #﹀键高低
#  --------结束------------
